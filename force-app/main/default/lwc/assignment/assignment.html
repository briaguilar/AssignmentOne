<template>
        <div>

            <table class="topTable">
                <tr>
                    <th>Account Name</th>
                    <th>Account Industry</th>
                    <th>Account Sector</th>
                    <th>Account Phone</th>
                </tr>
                 <!-- <tr> -->
                
                <template for:each={rows} for:item="row">
                    <tr key={rows}>
                        <td key={row.name}>{rowName}</td>
                        <td key={row.industry}>{rowIndustry}</td>
                        <td key={row.sector}>{rowSector}</td>
                        <td key={rows.phone}>{rowPhone}</td>
                    </tr>
                </template>
                
            </table>
        </div>

        <div>
            <table class="bottomTable" style="margin-top:20px">
                <tr>
                    <td>
                        <lightning-input style="width:80%" label="Account Name"  value={name} onchange={nameInput}>
                        </lightning-input>
                    </td>
                    <td>
                        <lightning-input style="width:80%" label="Account Industry" class="accountIndustry"
                            value={industry} onchange={industryInput}>
                        </lightning-input>
                    </td>
                    <td>
                        <lightning-input style="width:80%" label="Account Sector" id="accountSector" value={sector}
                            onchange={sectorInput}>
                        </lightning-input>
                    </td>
                    <td>
                        <lightning-input style="width:80%" type="number" label="Account Phone" id="accountPhone"
                            value={phone} onchange={phoneInput}></lightning-input>
                    </td>
                </tr>
            </table>
        </div>
        <div style="margin-top:15px; margin-right:40px; text-align:right;">
            <lightning-button id="submitButton" label="Submit" title="Submit" onclick={handleSubmit}></lightning-button>
        </div>
   
</template>
